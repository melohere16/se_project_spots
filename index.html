<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Group-2.svg" alt="Pencil Icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Group-26.svg" alt="Plus Icon" /> New Post
          </button>
        </section>
        <section class="cards">
          <div class="cards__section">
            <ul class="cards__list">
              <li class="card">
                <img
                  src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Val Thorens"
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title">Val Thorens</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/2-photo-by-ceiline-from-pexels.jpg"
                  alt="Restaurant terrace"
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title">Restaurant terrace</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                  alt="An outdoor cafe"
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title">An outdoor cafe</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                  alt="A very long bridge, over the forest..."
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title">
                    A very long bridge, over the forest...
                  </h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                  alt="Tunnel with morning light"
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title">Tunnel with morning light</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Mountain house"
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title">Mountain house</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to a picture"
              />
            </label>
            <label for="image-caption-input" class="modal__label"
              >Caption
              <input
                id="image-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
